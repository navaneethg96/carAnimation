<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="stylesheet" href="style.css">        <!-- link:css is the shortcut -->
    <script src="script.js"></script>               <!-- script:src is the shortcut -->
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel wheel-rear">
                    <img src="car_wheel_left.png" alt="Rear Wheel">
                </div>
                <div class="wheel wheel-front">
                    <img src="car_wheel_right.png" alt="Wheel Front">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
